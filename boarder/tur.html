<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            color: white;
        }

        .navbar-left, .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-left a, .navbar-right a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-size: 16px;
        }

        .navbar-left img {
            height: 35px;
            margin-right: 10px;
        }

        .navbar-right a {
            font-size: 18px;
        }

        .navbar-right .icons img {
            height: 25px;
            margin-left: 10px;
        }

        .login-button {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 8px 16px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }

        .login-button:hover {
            background-color: #45a049;
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-left">
            <img src="logo.jpg" alt="">
            <a href="#">Home</a>
            <a href="#">Coding Ground</a>
            <a href="#">Jobs</a>
            <a href="#">Whiteboard</a>
            <a href="#">Tools</a>
            <a href="#">Articles</a>
            <a href="#">Write and Earn</a>
        </div>
        <div class="navbar-right">
            <a href="#">Library</a>
            <a href="#">Courses</a>
            <a href="#">Certifications</a>
            <button class="login-button">Login</button>
            <!-- <div class="icons">
                <img src="fb-icon.png" alt="Facebook">
                <img src="ig-icon.png" alt="Instagram">
                <img src="x-icon.png" alt="X">
                <img src="yt-icon.png" alt="YouTube">
                <img src="linkedin-icon.png" alt="LinkedIn">
            </div> -->
        </div>
    </div>

</body>
</html>
